<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Musify</title>
    <link rel="stylesheet" href="login-page.css" />
    <link rel="icon" href="musify-high-resolution-logo-white.png" type="x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="top1">
        <a href="index.html" id="back">Back</a>
      </div>
      <div class="log-in-page">
        <img src="musify-logo.png" alt="" width="100px" height="50px">
        <p id="p1">Log-In</p>
        <label for="email" id="em1">Email :</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email"
        /><br /><br />
        <label for="password" id="pass">Password :</label><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
        />
        <br />
        <button type="button" name="button" value="button" id="btn">
          Log in
        </button>
      </div>
    </div>
  </body>
</html>
